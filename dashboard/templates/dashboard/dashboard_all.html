{% extends "dashboard/base.html" %}

{% block dashhome %}
            
<div class="container-fluid">
        <div class="row">
          <div class="col-8">
            <div class="chart-wrapper">
              <div class="chart-title">
                Quantity Demanded Mean Monthly of All Companies
              </div>
              <div class="chart-stage">
                <div id="grid-1-1">
                  <div>
                    {{plot_div1|safe}}
                </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Sales
              </div>
              <div class="chart-stage">
                <iframe width="100%" height="480px" frameborder="0" scrolling="no" src="{{ mapdata }}"></iframe>
              </div>
            </div>
          </div>
        </div>
      <hr>
        <div class="row">
          <div class="col-6">
            <div class="chart-wrapper">
              <div class="chart-stage">
                  {{plot_div2|safe}}
                </div>
            </div>
          </div>
          <div class="col-6">
            <div class="chart-wrapper">
              <div class="chart-stage">
                  {{plot_div3|safe}}
              </div>
            </div>
          </div>
        </div>
      <hr>
        <div class="row">
          <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Quantity Demanded Each Month by Companies
              </div>
              <div class="chart-stage">
                    {{ plot_div4|safe }}
              </div>
            </div>
          </div>
        </div>
      </div>
    <br>
    <br>
{% endblock dashhome %}
